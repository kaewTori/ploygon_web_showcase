<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script>
        function overlayprocess() {
            $(overlayContent).toggleClass("active"),
                setTimeout(function () {
                    $(".overlay").toggleClass("active")
                }, 10)
        }

        function startexhibition() {
            setTimeout(function () {
                $(".start_screen").fadeOut(2).hide()

            }, 400);
        }

        $(document).ready(function () {

            $(".start_btn").on("click", function () {
                startexhibition()
            })

            $(".thobbing").on("click", function () {
                overlayContent = ".overlay .detail",
                    overlayprocess()
            }),
                $("footer p").on("click", function () {
                    overlayContent = ".overlay .author",
                        overlayprocess()
                }),
                $(".overlay .close").on("click", function () {
                    $(".overlay").toggleClass("active"),
                        setTimeout(function () {
                            $(".overlay div").removeClass("active")
                        }, 500)
                })

        })
    </script>
</body>

</html>
